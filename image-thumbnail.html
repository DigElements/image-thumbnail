<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
A Polymer Element showing a stylized image thumbnail with on-click behavior.

### Example
```html
<image-thumbnail
  source="http://source"
  style-class="style-class"
  click-listener="[[listener]]">
</image-thumbnail>
```

@demo demo/index.html
-->

<dom-module id="image-thumbnail">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>

    <style>
      :host {
        display: block;
        height: 100px;
      }

      paper-button {
        margin: 0;
        padding: 0;
      }

      iron-image {
        --iron-image-width: 100%;
        --iron-image-height: 100%;
        width: 100px;
        height: 100px;
      }
    </style>

    <paper-button on-tap="_onClick">
      <iron-image class$="[[styleClass]]" src="[[source]]" sizing="contain"></iron-image>
    </paper-button>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'image-thumbnail',

      properties: {
        /**
         * (Required)
         *
         * The source URL of the image.
         *
         * @type {String}
         * @default ''
         */
        source: {
          type: String,
          value: ''
        },

        /**
         * (Optional)
         *
         * The style class of the image.
         *
         * @type {String}
         * @default ''
         */
        styleClass: {
          type: String,
          value: ''
        },

        /**
         * (Required)
         *
         * An object with a function property called if the image is clicked or tapped.
         * The name of the property in the object is defined in clickProperty.
         *
         * @type {Object}
         * @default {onClick: function() {}}
         */
        clickListener: {
          type: Object,
          value: function() {
            return {
              onClick: function() {}
            };
          }
        },

        /**
         * (Optional)
         *
         * The name of the function property in clickListener.
         *
         * @type {String}
         * @default 'onClick'
         */
        clickProperty: {
          type: String,
          value: 'onClick'
        },

        /**
         * (Optional)
         *
         * The value to be given to the clickListener.
         *
         * @type {Number}
         * @default 0
         */
        clickValue: {
          type: Number,
          value: 0
        }
      },

      /**
       * Calls clickListener[clickProperty] with the argument clickValue whenever the image is clicked or tapped.
       *
       * @event tap
       * @private
       */
      _onClick: function() {
        this.clickListener[this.clickProperty](parseInt(this.clickValue));
      }
    });
  })();
  </script>
</dom-module>
